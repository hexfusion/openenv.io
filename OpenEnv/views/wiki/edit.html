<div class="row">
  <div class="col-sm-9">
  <form method="post">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"></h3>
      </div>
      <div class="panel-body">
        <div class="show_preview">
          <div class="preview well">
          </div>
        </div>
        <textarea class="form-control content" rows="15" name="content"></textarea> 
      </div>
      <div class="panel-footer">
        <div class="form-inline">
          <div class="form-group">
            <label>Tags: </label>
            <input type="text" class="form-control tags" name="tags" placeholder="add tags for this page">
          </div>
          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-default" name="preview" value="1">Preview</button>
            <a class="btn btn-default cancel" href="/wiki/node/">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
  <div class="col-sm-3">
    <div class="panel panel-default">
      <div class="panel-body">
      <p>Wiki pages are formatted using <a target='_blank' href='http://daringfireball.net/projects/markdown/syntax'>Markdown</a> though some tags are scrubbed for safety.</p>
      <p>For links to other Wiki pages use [wiki:OtherPage].</p><p>For links to users use [user:NickName], [user:username] or simply [me]. These will be translated to full wiki links on preview or save.</p>
    </div>
    </div>
  </div>
</div>
