<a class="btn btn-primary" href="/admin/surveys/create">Create Survey</a>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Public</th>
        <th>Closed</th>
        <th>Created</th>
        <th>Modified</th>
      </tr>
    </thead>
    <tbody>
      <tr class="survey">
        <td class="title">title</td>
        <td class="author">author</td>
        <td class="public">yes/no</td>
        <td class="closed">yes/no</td>
        <td class="created">date/time</td>
        <td class="last_modified">date/time</td>
        <td><a class="edit" href="/admin/surveys/edit/"><i class="fa fa-edit"></i></a></td>
        <td><a class="delete" href="/admin/surveys/delete/"><i class="fa fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
